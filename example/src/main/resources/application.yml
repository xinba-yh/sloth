spring:
  application:
    name: example
  sloth:
    remote:
      brokerUrl: 127.0.0.1:9000
      connectTimeout: 3000
    producer:
      enable: true
      timeout: 1000
      messageMaxBytes: 4096
      retryTimes: 2
      retryInterval: 200
    consumer:
      enable: true
      test-topic:
        topic: test-topic
        groupName: test-topic-group
logging:
  level:
    com.tsingj.sloth: info